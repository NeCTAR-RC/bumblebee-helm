apiVersion: v1
kind: Service
metadata:
  name: {{ include "bumblebee.fullname" . }}-guacamole
  labels:
    {{- include "bumblebee.labels" . | nindent 4 }}
spec:
  type: {{ .Values.guacamole.service.type }}
  ports:
    - port: {{ .Values.guacamole.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  sessionAffinity: ClientIP
  selector:
    {{- include "bumblebee.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: guacamole
