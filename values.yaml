# Default values for bumblebee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

bumblebee:
  image:
    repository: registry.rc.nectar.org.au/nectar/bumblebee
    pullPolicy: Always
  service:
    type: NodePort
    port: 80

guacamole:
  image:
    repository: guacamole/guacamole
    pullPolicy: IfNotPresent
    tag: 1.3.0
  service:
    type: NodePort
    port: 8080

conf:
  DEBUG: True
  SECRET_KEY: secret
  ALLOWED_HOSTS: '*'
  SITE_URL:
  GUACAMOLE_URL:
  OS_APPLICATION_CREDENTIAL_ID:
  OS_AUTH_URL: https://keystone.rc.nectar.org.au:5000/v3
  OS_KEYNAME: bumblebee
  OS_NETWORK: bumblebee
  OS_SECGROUPS: bumblebee
  OIDC_SERVER_URL: https://sso.rc.nectar.org.au/auth/realms/nectar/protocol/openid-connect
  OIDC_RP_CLIENT_ID: bumblebee
  ENVIRONMENT_NAME: production
  ENVIRONMENT_COLOR: '#ff0000'
  DB_HOST: localhost
  DB_USER: bumblebee
  REDIS_HOST: redis
  DJANGO_MIGRATE: True
  DJANGO_COLLECT_STATIC: True

vault:
  role: k8s
  settings_secret: 'path/to/secret/in/vault'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
